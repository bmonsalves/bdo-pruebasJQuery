<!DOCTYPE html>
<html>
	<head>
		<title>clases css jquery</title>
		<meta charset="utf-8" />
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<style>
			.test{
				background-color: red;
			}
		</style>
		<script>
			$(function(){
				$(document).on('click',function(){
					$('#test').toggleClass("test");
					if ($("#test").hasClass("test")) {
						$("#test").text("tiene la clase test");
					}else{
						$("#test").text("no tiene la clase test");
					};
				});
			});
		</script>	
	</head>	
	<body>
		<div id="test">click on me</div>
	</body>
</html>
